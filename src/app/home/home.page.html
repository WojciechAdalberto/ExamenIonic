<ion-header>
  <ion-toolbar [color]="primary">
    <ion-title>
      Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Nombre: </h3>
  <p>{{ nombre }}</p>
  <h3>Edad: </h3>
  <p>{{ edad }}</p>

  <ion-button color="primary"
              (click)="save()">
              Guardar Datos
  </ion-button>

  <ion-button color="primary"
              (click)="consulta()">
              Consulta datos
  </ion-button>
</ion-content>
